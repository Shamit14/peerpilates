databases:
  - name: peerpilates-db
    databaseName: peerpilates
    user: peerpilates
    plan: free
    region: oregon

services:
  # Backend API Service
  - type: web
    name: peerpilates-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: peerpilates-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: SESSION_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.4

  # Frontend Static Site
  - type: web
    name: peerpilates-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
